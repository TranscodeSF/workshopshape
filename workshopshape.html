<head>
  <title>workshopshape</title>
</head>

<body>
  <h1>Workshopshape</h1>
  {{> worksheet}}
</body>

<template name="worksheet">
  {{#each questions}}
  {{> question}}
  {{/each}}
</template>

<template name="question">
  <div>
    <div><b>{{name}}</b></div>
    <div><textarea>{{initialCode}}</textarea></div>
    <div><a class="btn">Run</a></div>
  </div>
</template>
